<div class="eow">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      width="100"
      height="100"
      alt="{{ recipe.name }}"
      srcset=""
    />
  </div>
</div>
<div class="eow">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="eow">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>to shopping list</li>
        <li>edit recipe</li>
        <li>delete recipe</li>
      </ul>
    </div>
    <p>{{ recipe.description }}</p>
  </div>
</div>
