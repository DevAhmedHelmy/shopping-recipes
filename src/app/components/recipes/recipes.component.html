<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else textinfo"
      [recipe]="recipe"
    ></app-recipe-detail>
    <ng-template #textinfo>
      <p>Please Select recipe</p>
    </ng-template>
  </div>
</div>
